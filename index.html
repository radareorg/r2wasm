<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="../favicon.ico">
  <title>r2wasm</title>
  <script src="runno.js"></script>
  <script src="r2wasm.js"></script>
  <script src="rasm2wasm.js"></script>
<style>
body {
  font-family: Verdana;
  font-size: 12px;
}
</style>
</head>
<body style="background-color:black">
  <center>
  <div style="width:80%;background-color:orange;padding:2em;text-align:left;font-size:1em">
  <h1>radare2 5.8.9 interactive changelog</h1>
  <br /><br />
  <r2-wasm-progress></r2-wasm-progress>
  <rasm2-wasm-progress></rasm2-wasm-progress>
This release comes with lots of interesting features, and you can learn from them by using this interactive shell
  <br /><br />
  <r2-wasm language="r2" script="?e hello world\npd 20"></r2-wasm>
  <br /><br />
It is also possible to run javascript code
  <br /><br />
  <r2-wasm language="r2js" script="console.log('hello world')"></r2-wasm>
  <br /><br />
  <rasm2-wasm arch="x86" bits="64" code="nop;mov rax,33"></rasm2-wasm>
  </div>

  </center>
</body>
</html>
